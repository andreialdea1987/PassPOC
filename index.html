<HTML>
<BODY>
<SCRIPT LANGUAGE="JavaScript">
async function testResults (myform) {
	var Username = myform.username.value;
	const response = await fetch('https://manowar.okta.com/api/v1/authn/recovery/password', {
    method: 'POST',
    headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json',
        'Access-Control-Allow-Origin': '*',
        'Access-Control-Allow-Headers': '*'
    },  
        mode: 'cors',
        body: JSON.stringify({
        'username': Username,
        'factorType': 'SMS'
    })
});
	return response.json();
}
</SCRIPT>
<FORM NAME="myform" ACTION="" METHOD="GET">Enter your username: <BR>
<INPUT TYPE="text" NAME="username" Value=""><P>
<INPUT TYPE="submit" NAME="button" Value="Submit" onClick="testResults(this.form).then(() => {console.log(response);})">
</FORM>
</BODY>
</HTML>
